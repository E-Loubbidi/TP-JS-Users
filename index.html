<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>

 
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button type="button" onclick="changeToTable(this)"
                style="margin-left: 50%;margin-top:50px;margin-bottom:20px" class="btn btn-secondary">Tableau</button>
        </div>
        <div class="col-4"></div>
    </div>



    <div class="countainer">

      
        <div class="row grid" >


        </div>

    
        <div class="tableau" style="display:none" >

            <table class="table">
                <thead>

                </thead>
                <tbody>


                </tbody>
            </table>

        </div>

    </div>

    <div class="hidden" style="display: none">

   
        <div class="col-sm-6 col-md-4 user">
            <div class="card-group" style="display:flex">

                <box class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://lorempixel.com/300/300/people?53" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <button type="button"  class="btn btn-primary Modifier"> Modifier</button>
                        <button type="button" class="btn btn-success valider" style="display:none">Valider</button>
                    </div>
                </box>

            </div>

        </div>

        <div class="tableau">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">img</th>
                        <th scope="col">title</th>
                        <th scope="col">first name</th>
                        <th scope="col">last name</th>
                        <th scope="col">gender</th>
                        <th scope="col">email</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="img"></td>
                        <td class="title">
                            <span></span>
                        </td>
                        <td class="first">
                            <span></span>
                        </td>
                        <td class="last">
                            <span></span>
                        </td>
                        <td class="gender">
                            <span></span>
                        </td>
                        <td class="email">
                            <span></span>
                        </td>
                        <td class="button">
                            <button type="button" class="btn btn-secondary modifier">Modifier</button>
                            <button type="button" class="btn btn-success valider" style="display:none">Valider</button>
                        </td>


                    </tr>

                </tbody>
            </table>
        </div>

      

        <div class="input-model">
            <input type="text" class="form-control" value="title" name="title"  style="width: 100px;">
            <div class="option">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
        </div>

    </div>




    <script src=" users.js"></script>
    <script src="script.js "></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper-utils.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>




</body>


</html>
